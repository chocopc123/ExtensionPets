<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Extension Pets Options</title>
  </head>
  <body class="font-sans p-5 bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">アニメーション設定</h1>
      <p class="mb-4 text-gray-700">アニメーションに使用するPNGまたはJPG画像をアップロードしてください。<br>ファイル名は連番（例: image_0001.png, image_0002.png）である必要があります。</p>
      
      <div class="mb-6">
        <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-2">画像ファイルの選択:</label>
        <input type="file" id="imageUpload" multiple accept=".png,.jpg,.jpeg" class="block w-full text-sm text-gray-500
          file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0
          file:text-sm file:font-semibold
          file:bg-blue-50 file:text-blue-700
          hover:file:bg-blue-100" />
      </div>

      <button id="toggleAnimation" class="flex items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mb-6">
        <span id="animationIcon" class="mr-2 text-xl">▶</span>
        再生/停止
      </button>

      <div class="mb-6">
        <label for="animationSpeed" class="block text-sm font-medium text-gray-700 mb-2">アニメーション速度:</label>
        <div class="flex items-center space-x-4">
          <input type="range" id="animationSpeed" min="20" max="300" value="100" step="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg">
          <span id="currentSpeed" class="text-gray-700 font-medium">100ms</span>
        </div>
      </div>

      <div id="animation-container" class="border border-gray-300 rounded-lg p-2 mt-4 flex overflow-x-auto whitespace-nowrap min-h-[110px] max-h-[110px] items-start">
      </div>

      <div id="saved-animations-section" class="mt-8 pt-6 border-t border-gray-200">
        <div class="flex items-center justify-between mb-8">
          <h2 class="text-2xl font-bold text-gray-800">保存済みアニメーション</h2>
          <p id="storage-usage" class="text-gray-700 text-sm font-bold">読み込み中...</p>
        </div>
        <div id="saved-animations-list" class="space-y-4">
          <!-- 保存されたアニメーションはここに動的に追加されます -->
          <p class="text-gray-600">保存されたアニメーションはありません。</p>
        </div>
      </div>
    </div>

    <!-- アニメーション名入力モーダル -->
    <div id="animationNameModal" class="fixed inset-0 bg-gray-600/50 flex items-center justify-center hidden">
      <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h3 class="text-xl font-bold mb-4 text-gray-800">アニメーション名を保存</h3>
        <p class="mb-4 text-gray-700">このアニメーションに名前を付けて保存してください。</p>
        <input type="text" id="modalAnimationNameInput" placeholder="アニメーション名を入力" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        <div class="flex justify-end space-x-3">
          <button id="cancelSaveAnimationBtn" class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">キャンセル</button>
          <button id="confirmSaveAnimationBtn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">保存</button>
        </div>
      </div>
    </div>
  </body>
</html>
