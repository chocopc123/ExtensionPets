<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Extension Pets Options</title>
    <link rel="stylesheet" href="../../assets/css/options.css">
  </head>
  <body>
    <h1>アニメーション設定</h1>
    <p>アニメーションに使用するPNGまたはJPG画像をアップロードしてください。ファイル名は連番（例: image_0001.png, image_0002.png）である必要があります。</p>
    <input type="file" id="imageUpload" multiple accept=".png,.jpg,.jpeg" />
    <button id="toggleAnimation">
      <span id="animationIcon">▶</span>
      再生/停止
    </button>

    <div style="margin-top: 20px;">
      <label for="animationSpeed">アニメーション速度:</label>
      <input type="range" id="animationSpeed" min="20" max="300" value="100" step="10" />
      <span id="currentSpeed">200ms</span>
    </div>

    <div id="animation-container">
    </div>

    <div id="saved-animations-section" style="margin-top: 30px;">
      <h2>保存されたアニメーション</h2>
      <div id="saved-animations-list">
        <!-- 保存されたアニメーションはここに動的に追加されます -->
        <p>保存されたアニメーションはありません。</p>
      </div>
      <div style="margin-top: 10px;">
        <input type="text" id="animationNameInput" placeholder="アニメーション名を入力" />
        <button id="saveAnimationBtn">現在のアニメーションを保存</button>
      </div>
    </div>
  </body>
</html>
